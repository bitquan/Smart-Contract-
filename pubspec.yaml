name: smart_contract_generator
description: A Flutter web application for generating legal contracts with digital signatures and payment processing.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0
  
  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.12.0
  
  # Digital Signatures
  signature: ^5.4.0
  
  # Payment Processing
  stripe_payment: ^1.1.4
  
  # Navigation
  go_router: ^12.1.3
  
  # UI Components
  cupertino_icons: ^1.0.2
  
  # Utilities
  intl: ^0.19.0
  email_validator: ^2.1.17
  path_provider: ^2.1.2
  url_launcher: ^6.2.2
  
  # HTTP requests
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700

flutter_web:
  favicon_path: "assets/favicon.ico"